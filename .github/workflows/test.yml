name: Unit tests

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: yarn install
      - run: yarn test
        env:
          COVERALLS_REPO_TOKEN: ${{secrets.coveralls_repo_token}}
